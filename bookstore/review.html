<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 
    <script type="text/javascript" src="mainapp.js" ></script>
    <script type="text/javascript" src="formcntrl.js" ></script>
    <script type="text/javascript" src="reviewfact.js" ></script>
     <script type="text/javascript" src="factory/appfact.js" ></script>
    
    
</head>
    
    <body>
    <div ng-app="myApp" ng-controller="myctrl">
       
<h2>Review</h2>
        <div ng-show="resultval" >
        <blockquote><p>Star  {{rate}} {{review}} </p><br />
               <footer>       by {{email}}</footer>

                                                                     </blockquote>
      </div>
      <form ng-hide="resultval" name="loginform" novalidate ng-submit="loginform.$valid && go()">
        Rate book <select ng-model="rate"> 
            <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           </select> <br />
           <textarea value="text"  ng-model="review" required></textarea> <br \>
           <input type="email" name="email" ng-model="email" required /> <br \>
           <button type="submit">Submit  Review</button>
        
<h3>Review form is {{loginform.email.$valid}}</h3>
    </form>
          </div>
</body>
</html>
